<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Employee Register</h1>
        <form action="{% url 'employee_register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" placeholder="Enter your first name" required><br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" placeholder="Enter your last name" required><br>
                
                <label for="adhar">Adhar No</label>
                <input type="number" id="adhar" name="adhar_number" placeholder="Enter your Aadhaar number"><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
