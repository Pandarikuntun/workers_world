<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        <form action="{% url 'registration' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your password" required><br>

                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required><br>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
